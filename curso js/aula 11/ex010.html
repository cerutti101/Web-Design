<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multa</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    velocidade do carro <input type="number" id="txtvel"> km/h
    <input type="button" value="verificar" onclick="verificar()">
    <div id="resultado"> 

    </div>

    <script>
        function verificar(){
            var txtv= window.document.getElementById("txtvel")
            var res=window.document.getElementById("resultado")
            var vel= Number(txtv.value)
            var dif= vel-60
            res.innerHTML=`<p>sua velocidade atual é de <strong>${vel}km/h <Strong/><p/>`
                if(vel>= 60){ res.innerHTML=`seu vacilao, sua velocidade atual é ${vel}, sendo ${dif}km/h acima do permetido foi <strong>MULTADO</strong> por ser burro apenas`}
            res.innerHTML+=`<p> dirija sempre com segurança<p/>`

        }

    </script>
</body>
</html>
